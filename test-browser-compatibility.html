<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë∑®ÊµèËßàÂô®ÂÖºÂÆπÊÄßÊµãËØï - Browser Compatibility Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }

        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }

        .environment-info {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .environment-info h3 {
            margin: 0 0 15px 0;
            color: #495057;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #2196F3;
        }

        .info-item strong {
            display: block;
            color: #495057;
            margin-bottom: 5px;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #FF5722, #FF7043);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 87, 34, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .test-output {
            padding: 30px;
            min-height: 400px;
        }

        .compatibility-score {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            font-size: 1.2em;
        }

        .score-excellent {
            background: #e8f5e8;
            border: 2px solid #4CAF50;
            color: #2e7d32;
        }

        .score-good {
            background: #fff3e0;
            border: 2px solid #FF9800;
            color: #ef6c00;
        }

        .score-poor {
            background: #ffeaea;
            border: 2px solid #F44336;
            color: #c62828;
        }

        .test-category {
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }

        .category-header {
            background: #f8f9fa;
            padding: 15px 20px;
            font-weight: 600;
            font-size: 1.2em;
            border-bottom: 1px solid #e9ecef;
        }

        .category-content {
            padding: 20px;
        }

        .test-item {
            display: flex;
            align-items: flex-start;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .test-item:last-child {
            border-bottom: none;
        }

        .test-status {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
            flex-shrink: 0;
        }

        .test-status.passed {
            background: #4CAF50;
        }

        .test-status.failed {
            background: #F44336;
        }

        .test-details {
            flex: 1;
        }

        .test-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .test-message {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .test-info {
            color: #888;
            font-size: 0.85em;
            font-family: monospace;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s ease;
        }

        .log-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 20px;
            display: none;
        }

        .recommendations {
            background: #e3f2fd;
            border: 1px solid #2196F3;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .recommendations h4 {
            margin: 0 0 15px 0;
            color: #1976d2;
        }

        .recommendations ul {
            margin: 0;
            padding-left: 20px;
        }

        .recommendations li {
            margin-bottom: 8px;
            color: #1565c0;
        }

        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .btn {
                display: block;
                margin: 10px auto;
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Ë∑®ÊµèËßàÂô®ÂÖºÂÆπÊÄßÊµãËØï</h1>
            <p>Browser Compatibility Test for Rotating Hexagon Ball Physics</p>
        </div>

        <div class="environment-info">
            <h3>üì± ÁéØÂ¢É‰ø°ÊÅØ Environment Information</h3>
            <div class="info-grid" id="environmentInfo">
                <!-- ÁéØÂ¢É‰ø°ÊÅØÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÂ°´ÂÖÖ -->
            </div>
        </div>

        <div class="controls">
            <button id="runCompatibilityTest" class="btn">üöÄ ËøêË°åÂÖºÂÆπÊÄßÊµãËØï</button>
            <button id="showLog" class="btn" style="background: linear-gradient(135deg, #607D8B, #78909C);">üìã ÊòæÁ§∫Êó•Âøó</button>
            <button id="clearResults" class="btn" style="background: linear-gradient(135deg, #9E9E9E, #BDBDBD);">üóëÔ∏è Ê∏ÖÈô§ÁªìÊûú</button>
        </div>

        <div class="test-output">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div id="compatibilityScore" class="compatibility-score" style="display: none;">
                <!-- ÂÖºÂÆπÊÄßËØÑÂàÜÂ∞ÜÂú®ËøôÈáåÊòæÁ§∫ -->
            </div>

            <div id="testResults">
                <!-- ÊµãËØïÁªìÊûúÂ∞ÜÂú®ËøôÈáåÊòæÁ§∫ -->
            </div>

            <div id="recommendations" class="recommendations" style="display: none;">
                <h4>üí° ÂÖºÂÆπÊÄßÂª∫ËÆÆ Compatibility Recommendations</h4>
                <ul id="recommendationsList">
                    <!-- Âª∫ËÆÆÂ∞ÜÂú®ËøôÈáåÊòæÁ§∫ -->
                </ul>
            </div>

            <div class="log-output" id="logOutput"></div>
        </div>
    </div>

    <!-- Âä†ËΩΩÂÖºÂÆπÊÄßÊµãËØï -->
    <script src="test/browser-compatibility-test.js"></script>

    <script>
        class CompatibilityTestUI {
            constructor() {
                this.compatibilityTest = new BrowserCompatibilityTest();
                this.isRunning = false;
                this.setupEventListeners();
                this.setupConsoleCapture();
                this.displayEnvironmentInfo();
            }

            setupEventListeners() {
                document.getElementById('runCompatibilityTest').addEventListener('click', () => this.runCompatibilityTest());
                document.getElementById('showLog').addEventListener('click', () => this.toggleLog());
                document.getElementById('clearResults').addEventListener('click', () => this.clearResults());
            }

            setupConsoleCapture() {
                const logOutput = document.getElementById('logOutput');
                const originalLog = console.log;
                const originalError = console.error;

                console.log = (...args) => {
                    originalLog.apply(console, args);
                    logOutput.textContent += args.join(' ') + '\n';
                    logOutput.scrollTop = logOutput.scrollHeight;
                };

                console.error = (...args) => {
                    originalError.apply(console, args);
                    logOutput.textContent += 'ERROR: ' + args.join(' ') + '\n';
                    logOutput.scrollTop = logOutput.scrollHeight;
                };
            }

            displayEnvironmentInfo() {
                const info = this.compatibilityTest.browserInfo;
                const device = this.compatibilityTest.deviceInfo;
                const container = document.getElementById('environmentInfo');

                const infoItems = [
                    { label: 'ÊµèËßàÂô® Browser', value: `${info.name} ${info.version}` },
                    { label: 'ÂºïÊìé Engine', value: info.engine },
                    { label: 'Âπ≥Âè∞ Platform', value: device.platform },
                    { label: 'ËØ≠Ë®Ä Language', value: device.language },
                    { label: 'Â±èÂπï Screen', value: `${device.screen.width}x${device.screen.height}` },
                    { label: 'ËßÜÂè£ Viewport', value: `${device.viewport.width}x${device.viewport.height}` },
                    { label: 'DPR', value: device.viewport.devicePixelRatio },
                    { label: 'CPU Ê†∏ÂøÉ Cores', value: device.hardwareConcurrency },
                    { label: 'ÂÜÖÂ≠ò Memory', value: `${device.deviceMemory}GB` },
                    { label: 'Âú®Á∫øÁä∂ÊÄÅ Online', value: device.onLine ? 'ÊòØ Yes' : 'Âê¶ No' }
                ];

                container.innerHTML = infoItems.map(item => `
                    <div class="info-item">
                        <strong>${item.label}</strong>
                        ${item.value}
                    </div>
                `).join('');
            }

            async runCompatibilityTest() {
                if (this.isRunning) return;

                this.isRunning = true;
                this.setButtonsDisabled(true);
                this.clearResults();
                this.showLog();

                try {
                    const results = await this.compatibilityTest.runAllTests();
                    this.displayResults(results);
                } catch (error) {
                    console.error('Compatibility test execution failed:', error);
                } finally {
                    this.isRunning = false;
                    this.setButtonsDisabled(false);
                }
            }

            displayResults(results) {
                const passedTests = results.filter(r => r.passed).length;
                const totalTests = results.length;
                const compatibilityScore = ((passedTests / totalTests) * 100).toFixed(1);

                // ÊòæÁ§∫ÂÖºÂÆπÊÄßËØÑÂàÜ
                this.displayCompatibilityScore(compatibilityScore, passedTests, totalTests);

                // ÊåâÁ±ªÂà´ÂàÜÁªÑÊòæÁ§∫ÁªìÊûú
                this.displayTestsByCategory(results);

                // ÊòæÁ§∫Âª∫ËÆÆ
                this.displayRecommendations(results, compatibilityScore);

                // Êõ¥Êñ∞ËøõÂ∫¶Êù°
                this.updateProgress(passedTests, totalTests);
            }

            displayCompatibilityScore(score, passed, total) {
                const scoreElement = document.getElementById('compatibilityScore');
                let scoreClass = 'score-poor';
                let scoreIcon = '‚ùå';
                let scoreText = 'ÂÖºÂÆπÊÄßËæÉÂ∑Æ Poor Compatibility';

                if (score >= 90) {
                    scoreClass = 'score-excellent';
                    scoreIcon = 'üéâ';
                    scoreText = 'ÂÖºÂÆπÊÄß‰ºòÁßÄ Excellent Compatibility';
                } else if (score >= 75) {
                    scoreClass = 'score-good';
                    scoreIcon = '‚úÖ';
                    scoreText = 'ÂÖºÂÆπÊÄßËâØÂ•Ω Good Compatibility';
                }

                scoreElement.className = `compatibility-score ${scoreClass}`;
                scoreElement.innerHTML = `
                    <div style="font-size: 2em; margin-bottom: 10px;">${scoreIcon}</div>
                    <div><strong>ÂÖºÂÆπÊÄßËØÑÂàÜ Compatibility Score: ${score}%</strong></div>
                    <div>${passed}/${total} ÊµãËØïÈÄöËøá tests passed</div>
                    <div style="margin-top: 10px; font-size: 0.9em;">${scoreText}</div>
                `;
                scoreElement.style.display = 'block';
            }

            displayTestsByCategory(results) {
                const categories = {
                    'Ê†∏ÂøÉÂäüËÉΩ Core Features': [
                        'HTML5 Canvas Support', 
                        'Canvas 2D Context Features', 
                        'RequestAnimationFrame Support'
                    ],
                    'JavaScript ÊîØÊåÅ JavaScript Support': [
                        'ES6+ Features Support', 
                        'Math Functions Accuracy', 
                        'Performance API Support'
                    ],
                    'ËÆæÂ§áÂäüËÉΩ Device Features': [
                        'High DPI Display Support', 
                        'Touch Events Support', 
                        'Viewport Meta Tag Support'
                    ],
                    'Â≠òÂÇ®Âíå‰∫ã‰ª∂ Storage & Events': [
                        'Local Storage Support', 
                        'Event Handling Support'
                    ],
                    'ÂõæÂΩ¢ÂäüËÉΩ Graphics': [
                        'WebGL Support'
                    ]
                };

                const container = document.getElementById('testResults');
                container.innerHTML = '';

                Object.entries(categories).forEach(([categoryName, testNames]) => {
                    const categoryTests = testNames.map(name => 
                        results.find(r => r.name === name)
                    ).filter(Boolean);

                    if (categoryTests.length === 0) return;

                    const categoryElement = document.createElement('div');
                    categoryElement.className = 'test-category';

                    const passedInCategory = categoryTests.filter(t => t.passed).length;
                    const totalInCategory = categoryTests.length;

                    categoryElement.innerHTML = `
                        <div class="category-header">
                            ${categoryName} (${passedInCategory}/${totalInCategory})
                        </div>
                        <div class="category-content">
                            ${categoryTests.map(test => `
                                <div class="test-item">
                                    <div class="test-status ${test.passed ? 'passed' : 'failed'}">
                                        ${test.passed ? '‚úì' : '‚úó'}
                                    </div>
                                    <div class="test-details">
                                        <div class="test-name">${test.name}</div>
                                        <div class="test-message">${test.message || ''}</div>
                                        ${test.details ? `<div class="test-info">${test.details}</div>` : ''}
                                        ${test.error ? `<div class="test-info" style="color: #f44336;">Error: ${test.error}</div>` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;

                    container.appendChild(categoryElement);
                });
            }

            displayRecommendations(results, score) {
                const recommendationsElement = document.getElementById('recommendations');
                const listElement = document.getElementById('recommendationsList');
                
                const recommendations = [];

                if (score >= 90) {
                    recommendations.push('üéâ ÊµèËßàÂô®ÂÖºÂÆπÊÄß‰ºòÁßÄÔºÅÊâÄÊúâ‰∏ªË¶ÅÂäüËÉΩÈÉΩÂæóÂà∞ÊîØÊåÅ„ÄÇExcellent browser compatibility! All major features supported.');
                } else if (score >= 75) {
                    recommendations.push('‚úÖ ÂÖºÂÆπÊÄßËâØÂ•ΩÔºåÊúâÂ∞ëÈáèÈôêÂà∂„ÄÇGood compatibility with minor limitations.');
                } else if (score >= 50) {
                    recommendations.push('‚ö†Ô∏è ÂÖºÂÆπÊÄß‰∏≠Á≠âÔºåÊüê‰∫õÂäüËÉΩÂèØËÉΩÊó†Ê≥ïÊ≠£Â∏∏Â∑•‰Ωú„ÄÇModerate compatibility. Some features may not work optimally.');
                } else {
                    recommendations.push('‚ùå ÂÖºÂÆπÊÄßËæÉÂ∑ÆÔºåÂª∫ËÆÆ‰ΩøÁî®Áé∞‰ª£ÊµèËßàÂô®„ÄÇPoor compatibility. Consider using a modern browser.');
                }

                // ÈíàÂØπÂ§±Ë¥•ÁöÑÊµãËØïÁªôÂá∫ÂÖ∑‰ΩìÂª∫ËÆÆ
                const failedTests = results.filter(r => !r.passed);
                if (failedTests.some(t => t.name.includes('Canvas'))) {
                    recommendations.push('üé® Canvas ÂäüËÉΩÂèóÈôêÔºåÂèØËÉΩÂΩ±ÂìçÂõæÂΩ¢Ê∏≤ÊüìÊÄßËÉΩ„ÄÇCanvas features limited, may affect graphics rendering.');
                }
                if (failedTests.some(t => t.name.includes('ES6'))) {
                    recommendations.push('üìú JavaScript ES6+ ÂäüËÉΩ‰∏çÂÆåÊï¥ÔºåÂª∫ËÆÆÊõ¥Êñ∞ÊµèËßàÂô®„ÄÇIncomplete ES6+ support, consider updating browser.');
                }
                if (failedTests.some(t => t.name.includes('Performance'))) {
                    recommendations.push('‚ö° ÊÄßËÉΩ API ÂèóÈôêÔºåÂèØËÉΩÊó†Ê≥ïËøõË°åÊÄßËÉΩÁõëÊéß„ÄÇPerformance API limited, monitoring may not work.');
                }
                if (failedTests.some(t => t.name.includes('Touch'))) {
                    recommendations.push('üëÜ Ëß¶Êë∏‰∫ã‰ª∂ÊîØÊåÅÊúâÈôêÔºåÁßªÂä®ËÆæÂ§á‰ΩìÈ™åÂèØËÉΩÂèóÂΩ±Âìç„ÄÇLimited touch support, mobile experience may be affected.');
                }

                listElement.innerHTML = recommendations.map(rec => `<li>${rec}</li>`).join('');
                recommendationsElement.style.display = 'block';
            }

            updateProgress(passed, total) {
                const progressFill = document.getElementById('progressFill');
                const percentage = total > 0 ? (passed / total * 100) : 0;
                progressFill.style.width = percentage + '%';
            }

            toggleLog() {
                const logOutput = document.getElementById('logOutput');
                const showLogBtn = document.getElementById('showLog');
                
                if (logOutput.style.display === 'none' || !logOutput.style.display) {
                    logOutput.style.display = 'block';
                    showLogBtn.textContent = 'üìã ÈöêËóèÊó•Âøó Hide Log';
                } else {
                    logOutput.style.display = 'none';
                    showLogBtn.textContent = 'üìã ÊòæÁ§∫Êó•Âøó Show Log';
                }
            }

            showLog() {
                const logOutput = document.getElementById('logOutput');
                const showLogBtn = document.getElementById('showLog');
                logOutput.style.display = 'block';
                showLogBtn.textContent = 'üìã ÈöêËóèÊó•Âøó Hide Log';
            }

            clearResults() {
                document.getElementById('logOutput').textContent = '';
                document.getElementById('testResults').innerHTML = '';
                document.getElementById('compatibilityScore').style.display = 'none';
                document.getElementById('recommendations').style.display = 'none';
                document.getElementById('progressFill').style.width = '0%';
                
                // ÈáçÊñ∞ÂàõÂª∫ÊµãËØïÂÆû‰æã
                this.compatibilityTest = new BrowserCompatibilityTest();
            }

            setButtonsDisabled(disabled) {
                const buttons = document.querySelectorAll('.btn');
                buttons.forEach(btn => btn.disabled = disabled);
            }
        }

        // ÂàùÂßãÂåñÂÖºÂÆπÊÄßÊµãËØïUI
        document.addEventListener('DOMContentLoaded', () => {
            new CompatibilityTestUI();
        });
    </script>
</body>
</html>
